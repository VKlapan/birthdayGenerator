<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #ffcccb;
        color: #333;
      }
      h1 {
        color: #ff6347;
        font-size: 3rem;
      }
      p {
        font-size: 1.5rem;
        line-height: 1.6;
      }
      .container {
        margin-top: 50px;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      {% if header %}
      <h1>{{ header }}</h1>
      <p>{{ body }}</p>
      {% else %}
      <p>Click the button below to generate a birthday wish!</p>
      {% endif %}
      <form method="POST">
        <button
          type="submit"
          style="
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          Generate Wish
        </button>
      </form>
    </div>
  </body>
</html>
