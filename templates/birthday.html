<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      {% if header %}
      <h1>{{ header }}</h1>
      <p>{{ body }}</p>
      {% else %}
      <p>Click the button below to generate a birthday wish!</p>
      {% endif %}
      <form method="POST">
        <button type="submit">Generate Wish</button>
      </form>
    </div>
  </body>
</html>
