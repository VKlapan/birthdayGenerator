<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      {% if counter % 10 != 0 and counter != 0 %}
      <h1>{{ header }}</h1>
      <p>{{ body1 }}</p>
      <p>{{ body2 }}</p>
      {% else %}
      <p>That's enough ))) Let's see next year</p>
      {% endif %}
      <form method="POST">
        <button type="submit">Generate Wish</button>
      </form>
    </div>
  </body>
</html>
