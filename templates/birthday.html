<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <div class="left-field">
        <img class="image-field" src="./static/images/left-field.svg" alt="" />
      </div>
      <div class="center-field">
        <div class="container">
          {% if not header or not body1 %}

          <p>Click the button</p>
          <p>to accept our greetings!</p>

          {% elif counter % 10 != 0 and counter != 0 %}

          <h1>{{ header }}</h1>
          <p>{{ body1 }}</p>
          <p>{{ body2 }}</p>

          {% else %}

          <p>That's enough ;-)))</p>
          <p>Let's see next year</p>

          {% endif %}
          <form method="POST">
            <button type="submit">Generate Wish</button>
          </form>
          <p>or</p>
          <p>
            <a
              href="https://www.youtube.com/playlist?list=PL7kuJOBl0g44Hhev4dKBvmPMy40YsEL4h"
              target="_blank"
              >Click to see how much we love you</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
